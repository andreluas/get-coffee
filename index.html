<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <title>get-coffee</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <img src="/assets/svg/logo.svg" alt="get-coffee logo" class="logo">
            <div class="nav-links">
                <a href="#">menu</a>
                <a href="#">contact</a>
                <a href="#">find us</a>
            </div>
        </nav>

        <main>
            <div class="make-your-order">
                <h1>The best way to get yout coffee without leaving the comfort of your house</h1>
                <button>make your order</button>
                <div class="social-media">
                    <img src="/assets/svg/instagram.svg" alt="instagram">
                    <img src="/assets/svg/linkedin.svg" alt="linkedin">
                    <img src="/assets/svg/twitter.svg" alt="twitter">
                </div>
            </div>

            <div class="get-coffee-img">
                <img src="/assets/svg/copo.svg" alt="">
            </div>

            <div class="scroll">
                <img src="/assets/svg/scroll.svg" alt="scroll-down">
            </div>
        </main>
    </div>
</body>
</html>
