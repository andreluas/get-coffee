<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/assets/ico/get-coffee.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <title>get-coffee</title>
</head>
<body>
    <nav>
        <img src="assets/svg/logo.svg" alt="get-coffee logo" class="logo">
        <div class="nav-links">
            <a href="#">menu</a>
            <a href="#">contact</a>
            <a href="#">find us</a>
        </div>
    </nav>
    <div class="back-img">
        <img src="assets/svg/forma1.svg" alt="img-back" class="img-one">
        <img src="assets/svg/forma2.svg" alt="img-back" class="img-two">
        <div class="wrapper">
            <main>
                <div class="make-your-order">
                    <h1>The best way to get your coffee<br> without leaving the comfort<br> of your house</h1>
                    <button>make your order</button>
                    
                    <div class="social-media">
                        <img src="assets/svg/instagram.svg" alt="instagram">
                        <img src="assets/svg/linkedin.svg" alt="linkedin">
                        <img src="assets/svg/twitter.svg" alt="twitter">
                    </div>
                </div>

                <div class="get-coffee-img">
                    <img src="assets/svg/copo.svg" alt="coffee-img">
                </div>
            </main>
        </div>
    </div>
    <div class="scroll">
        <p>scroll down</p>
        <img src="assets/svg/scroll.svg" alt="scroll-down">
    </div>
</body>
</html>
